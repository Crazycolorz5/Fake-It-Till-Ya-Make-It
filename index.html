<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<title>Fake It Till Ya Make It</title>

<link rel="stylesheet" type="text/css" href="https://rawgit.com/jcubic/jquery.terminal/master/css/jquery.terminal.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #333;
}

.command, .cmd {
    color: green;
}

.terminal, .cmd, .terminal .terminal-output div div, .cmd .prompt {
    font-size: 18px;
    line-height: 22px;
}


#main_container {
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    max-width: 1000px;
}

#div_output {
    width: 100%;
    height: 100%;
    overflow-y: auto;
    background: #000;
}

#input_user {
    margin-top: 10px;
    width: 100%;
    font-size: 20px;
    border-radius: 4px;
    border: 1px solid #999;
    outline: none;
    padding: 2px 5px;
    box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.5);
    background: #fff;
}

</style>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://rawgit.com/jcubic/jquery.terminal/master/js/jquery.terminal.js"></script>

<script>
var ws = null, term = null

function connectToServer(commands) {
    var host = "localhost";
    if (commands[1])
        host = commands[1]

    ws = new WebSocket("ws://" + host + ":10000")

    ws.onopen = function(e) {
    }

    ws.onmessage = function(e) {
        if (term)
            term.echo(e.data)
    }

    ws.onerror = function(e) {
        ws = null
        if (term)
            term.echo("websocket error")
    }

    ws.onclose = function(e) {
        ws = null
        if (term)
            term.echo("connection closed")
    }
}

$(document).ready(function() {
    term = $("#div_output").terminal(function(input) {
        if (ws)
            ws.send(input)
        else
        {
            commands = input.trim().split(/ +/, 2)
            if (commands[0].toLowerCase() === "connect")
                connectToServer(commands)
            else
                term.echo("Invalid command! Type 'connect' to connect to a server.")
        }
    }, {
        "greetings" : "Fake It Till Ya Make It\n",
        "prompt" : ">>> "
    })
})

</script>

</head>

<body>

<div id="main_container">
    <div id="div_output"></div>
</div>

</body>
</html>
